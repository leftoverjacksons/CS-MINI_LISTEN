<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Data Stream</title>
</head>
<body>
    <div id="statusMessage">Listening for ESP-32...</div>

    <form id="labelForm" style="display: none;" onsubmit="submitLabel(event)">
        <label for="label">Data Stream Name:</label>
        <input type="text" id="label" name="label">
        <input type="submit" value="Start">
    </form>

    <script>
        function checkForNewDevice() {
            fetch('/check_device').then(response => response.json()).then(data => {
                if (data.new_device) {
                    // Show the form or prompt user in some way
                    alert("New ESP32 detected! Please provide a label for the session.");
                    document.getElementById('labelForm').style.display = 'block';
                    document.getElementById('statusMessage').innerText = "ESP-32 detected!";
                } else {
                    if (document.getElementById('labelForm').style.display === 'none') {
                        document.getElementById('statusMessage').innerText = "Logging";
                    } else {
                        document.getElementById('statusMessage').innerText = "Listening for ESP-32...";
                    }
                }
            });
        }

        function submitLabel(event) {
            event.preventDefault();
            const label = document.getElementById('label').value;
            fetch('/set-label', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ label: label })
            }).then(response => response.json()).then(data => {
                if (data.status === "label set") {
                    alert("Label set successfully!");
                    document.getElementById('labelForm').style.display = 'none';
                    document.getElementById('statusMessage').innerText = "Logging";
                }
            });
        }

        setInterval(checkForNewDevice, 5000); // Check every 5 seconds
    </script>
</body>
</html>
